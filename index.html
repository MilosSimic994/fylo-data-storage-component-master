<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway"> -->
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="items">
    <div class="item-icons">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="icon-container">
        <div class="icon">
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class="icon">
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="icon">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="item-progress">
      <div class="usage"> 
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <input aria-label="range" type="range" class="progress" min="0" max="1000" value="750">
        <div class="perc">
          <p>0Gb</p>
          <p>1000Gb</p>
        </div>
      </div>
      <div class="left" id="left-mobile">
        <p><span>185</span> Gb left</p>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
